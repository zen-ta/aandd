<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function createSequentiaNumbers(array,n){
            for (var j = 1;j <=n;j++){
                array.push(j);
            }
            return array;
        }
        function runButtonPressed() {
            var numbers = [];
            var x= document.getElementById('number').value;
            createSequentiaNumbers(numbers,x);
            show(numbers);
        }
    //prac1-7 1からNまでの数を順にN個挿入する関数を作る
    //関数名：createSequentialNumbers(array, n)
    //できたら，関数定義をaandd.jsに移す
    </script>

</head>

<body>
    <h1>prac1-7</h1>
    <input id="number"  type="textfield">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
